//launch options: -novid

echo "[---begin autoexec---]"

//net
rate "1048576"
cl_cmdrate "100"
cl_updaterate "100"
cl_interp "0"
cl_interp_ratio "1"

//mouse
sensitivity "1.32"
echo "> sensitivity in autoexec:"
sensitivity
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//client
cl_autohelp "0"
cl_showhelp "0"
cl_autowepswitch "0"
cl_disablefreezecam "1"
cl_forcepreload "1"
cl_nowinpanel "1"
cl_righthand "0"
cl_show_achievement_popups "0"
cl_wpn_sway_interp "0"
con_enable "1"
fps_max "999"
hud_fastswitch "1"

//crosshair
crosshair "1"
cl_dynamiccrosshair "0"
cl_crosshairthickness "0.5"
cl_crosshairsize "1"
cl_crosshairspreadscale "0.2"
cl_crosshaircolor "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "255"

//audio
snd_musicvolume "0"

//graphics
cl_phys_props_enable "0" // disables client-side props. the awesome server-side ones will stay
cl_phys_props_max "0"
mat_bumpmap "0"
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "1" // makes the game super bright
mat_monitorgamma_tv_exp "2.8"
mat_specular "0"
r_3dsky "0"
r_shadows "1"
r_pixelfog "1" // this command may vary depending on your system. for me, 1 = less fog
r_renderoverlayfragment "0"

//violence
violence_ablood "1"
violence_agibs "1"
violence_hblood "1"
violence_hgibs "1"

//controls
unbind mwheeldown
unbind mwheelup
unbind z
unbind x
unbind c
unbind t
unbind f
