bind "b" "buymenu"
bind "g" "drop"
bind "m" "chooseteam"
bind "i" "radio1"
bind "o" "radio2"
bind "p" "radio3"
bind "q" "lastinv"
bind "r" "+reload"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "v" "impulse 100" // flashlight :>
bind "z" "impulse 201" // spray
bind "x" "say ****NEWS**FLASH**** 1 /̵͇̿̿/'̿-̅-̅-̅''"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"

//demo controls
bind "leftarrow" "demo_timescale 1"
bind "downarrow" "demo_togglepause"
bind "rightarrow" "demo_timescale 40"

